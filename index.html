<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceci Cumplea√±os feliz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <style>
        body {
            background-color: #2b3842;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #background-image {
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .flower {
            position: fixed;
            height: 75vw;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            z-index: 100000;
            transform: scaleX(-1) scaleY(-1);
        }

        .top-right {
            top: 0;
            right: 0;
            z-index: 100000;
        }

        .carrusel {
            top: 44vw;
            width: 77vw;
            position: fixed;
            margin: auto;
            display: none;
        }

        .carrousel-image {
            width: 100%;
            display: none;
        }

        #playButton {
            top: -117vw;
            margin: auto;
            position: relative;
            background-color: #2b3842;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #miAudio {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="flower bottom-left" src="flor.png" alt="Flor Image">
        <audio id="miAudio" controls>
            <source src="ABBA - Dancing Queen (Official Lyric Video).mp3" type="audio/mp3">
        </audio>
        <img id="background-image" src="happy-birthday.jpg" alt="Happy Birthday Image.">

        <button id="playButton" onclick="playAudio()">
            <i id="playIcon" class="fas fa-play"></i>
        </button>


        <div id="caruselsito" class="carrusel">
            <img class="carrousel-image" src="imagen1.jpg" alt="Imagen 1">
            <img class="carrousel-image" src="imagen2.jpg" alt="Imagen 2">
            <img class="carrousel-image" src="imagen1.jpg" alt="Imagen 3">
            <img class="carrousel-image" src="imagen2.jpg" alt="Imagen 4">
            <img class="carrousel-image" src="imagen1.jpg" alt="Imagen 5">
        </div>
        <img class="flower top-right" src="flor.png" alt="Flor Image">
    </div>
</body>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var player = new MediaElementPlayer('audioPlayer');

    });

    document.addEventListener('DOMContentLoaded', function () {
        let currentImage = 0;
        let count = 0;
        const images = document.querySelectorAll('.carrusel img');

        function showImage(index) {
            images.forEach((image, i) => {
                image.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextImage() {
            currentImage = (currentImage + 1) % images.length;
            showImage(currentImage);
            count++;
            console.log(count);
            if (count == 5) {
                let carrusel = document.getElementById("caruselsito");
                carrusel.style.display = "none";
                console.log("!!");
            }
        }

        setInterval(nextImage, 3000); // Cambia la imagen cada 3 segundos (3000 milisegundos)
    });

    function playAudio() {
        var audio = document.getElementById('miAudio');
        audio.play();
        let carrusel = document.getElementById("caruselsito");
        carrusel.style.display = "block";
    }
</script>

</html>
