<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceci Cumplea√±os feliz</title>
    <style>
        body {
            background-color: #2b3842;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #background-image {
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .flower {
            position: fixed;
            height: 55vw;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            z-index: 100000;
            transform: scaleX(-1) scaleY(-1);
        }

        .top-right {
            top: 0;
            right: 0;
            z-index: 100000;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="flower bottom-left" src="flor.png" alt="Flor Image">
        <img id="background-image" src="happy-birthday.jpg" alt="Happy Birthday Image.">
        <img class="flower top-right" src="flor.png" alt="Flor Image">
    </div>
</body>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        let currentImage = 0;
        const images = document.querySelectorAll('.carrusel img');

        function showImage(index) {
            images.forEach((image, i) => {
                image.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextImage() {
            currentImage = (currentImage + 1) % images.length;
            showImage(currentImage);
        }

        setInterval(nextImage, 3000); // Cambia la imagen cada 3 segundos (3000 milisegundos)
    });
</script>

</html>
